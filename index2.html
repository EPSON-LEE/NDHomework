<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="outer clearfix">
    <div class="left">
      <div class="left-header">
        <div class="left-header-content">
          <span class="logo"></span>
          <span class="logo-des">VR创客教室</span>
        </div>
      </div>
      <div class="course">
        <div class="course-title">
          <span>
              课程列表
            </span>
        </div>
        <ul>
          <li>
            <s class="s-icon"></s>
            <a href="#">全部课程</a>
          </li>
          <li class="selected">
            <s class="s-icon"></s>
            <a href="#">课程一：静夜思</a>
          </li>
          <li>
            <s class="s-icon"></s>
            <a href="#">课程二：红军长征</a>
          </li>
          <li>
            <s class="s-icon"></s>
            <a href="#">课程三：活字印刷术</a>
          </li>
          <li>
            <s class="s-icon"></s>
            <a href="#">课程四：郑和下西洋</a>
          </li>
          <li>
            <s class="s-icon"></s>
            <a href="#">课程五：梦想之家</a>
          </li>

        </ul>
      </div>
    </div>
    <div class="right clearfix">
      <div class="right-header">
        <ul>
          <li class="border-line">
            <s class="r-icon"></s>
            <a href="#">用户：王小明</a>
          </li>
          <li>
            <s class="r-icon-id"></s>
            <a href="#">身份：学生</a>
          </li>
        </ul>
        <div class="select-box">
          <span>设备选择</span>
          <s></s>
        </div>
      </div>
      <nav>
        <div class="myProject">
          <span>我的作品</span>
        </div>
        <div class="class-project">
          <span>班级作品</span>
        </div>
        <div class="new">
          <s class="new-icon"></s>
          <span>新建作品</span>
        </div>
        <div class="submit">
          <s class="sub-icon"></s>
          <span>提交作品</span>
        </div>
      </nav>
      <section>
        <i></i>
        <div class="section-right">
          <input class="placeholder" type="text" placeholder="搜索资源...">
          <div class="search-button">
            <span>搜索</span>
          </div>
        </div>
      </section>
      <footer>
        <div class="footer-cat">
          <span><</span>
        </div>
        <div class="footer-cat selected">
          <span>1</span>
        </div>
        <div class="footer-cat">
          <span>2</span>
        </div>
        <div class="footer-cat">
          <span>3</span>
        </div>
        <div class="footer-cat">
          <span>4</span>
        </div>
        <div class="footer-cat selected">
          <span>5</span>
        </div>
        <div class="footer-cat a">
          <span>...</span>
        </div>
        <div class="footer-cat">
          <span>100</span>
        </div>
        <div class="footer-cat">
          <span>></span>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
