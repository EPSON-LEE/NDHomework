<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="outer clearfix">
    <div class="left">
      <div class="left-header">
        <div class="left-header-content">
          <span class="logo"></span>
          <span class="logo-des">VR创客教室</span>
        </div>
      </div>
      <div class="course">
        <div class="course-title">
          <span>
              课程列表
            </span>
        </div>
        <ul>
          <li>
            <s class="s-icon"></s>
            <a href="#">全部课程</a>
          </li>
          <li class="selected">
            <s class="s-icon"></s>
            <a href="#">课程一：静夜思</a>
          </li>
          <li>
            <s class="s-icon"></s>
            <a href="#">课程二：红军长征</a>
          </li>
          <li>
            <s class="s-icon"></s>
            <a href="#">课程三：活字印刷术</a>
          </li>
          <li>
            <s class="s-icon"></s>
            <a href="#">课程四：郑和下西洋</a>
          </li>
          <li>
            <s class="s-icon"></s>
            <a href="#">课程五：梦想之家</a>
          </li>

        </ul>
      </div>
    </div>
    <div class="right clearfix">
      <div class="right-header">
        <ul class="personal-message">
          <li class="personal-message-first">
            <s class="user-ico"></s>
            <a href="">用户：王小明</a>
          </li>
          <li class="personal-id-first">
            <s class="id-ico"></s>
            <a href="">身份：学生</a>
          </li>
          <li class="device-button">
            <a href="">设备选择</a>
            <s class="device-ico"></s>
          </li>
        </ul>
        <ul class="course-list">
          <li class="my-project">
              <a href="">我的作品</a>
          </li>
          <li class="class-project">
            <a href="">班级作品</a>
          </li>
          <li class="new-project">
            <s class="new-ico"></s>
            <a href="">新建作品</a>
          </li>
          <li class="submit-project">
            <s class="submit-ico"></s>
            <a href="">提交作品</a>
          </li>
        </ul>
      </div>
      <section class="search-bar">
        <ul class="clearfix">
          <li class="search">
              <span>搜索</span>
          </li>
          <li class="search-box">
            <i></i>
            <input type="text" placeholder="搜索资源...">
          </li>
        </ul>
      </section>
      <section class="null-resource">

      </section>
      <footer>
        <div class="footer-cat">
          <span><</span>
        </div>
        <div class="footer-cat selected">
          <span>1</span>
        </div>
        <div class="footer-cat">
          <span>2</span>
        </div>
        <div class="footer-cat">
          <span>3</span>
        </div>
        <div class="footer-cat">
          <span>4</span>
        </div>
        <div class="footer-cat selected">
          <span>5</span>
        </div>
        <div class="footer-cat a">
          <span>...</span>
        </div>
        <div class="footer-cat">
          <span>100</span>
        </div>
        <div class="footer-cat">
          <span>></span>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
